<!DOCTYPE html>

<html class="light" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Adicionar Nova Atividade - RecuperaMente</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#a3b7ff",
              "background-light": "#f5f6f8",
              "background-dark": "#0f1323",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body class="font-display bg-background-light dark:bg-background-dark">
    <div
      class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden"
    >
      <header
        class="sticky top-0 z-50 w-full bg-white/80 dark:bg-background-dark/80 backdrop-blur-sm border-b border-gray-200/80 dark:border-white/10"
      >
        <div
          class="flex items-center justify-between whitespace-nowrap px-4 sm:px-6 lg:px-10 py-3 max-w-7xl mx-auto"
        >
          <div class="flex items-center gap-4 text-gray-900 dark:text-white">
            <div class="w-6 h-6">
              <svg
                class="text-primary"
                fill="none"
                viewbox="0 0 48 48"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  clip-rule="evenodd"
                  d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z"
                  fill="currentColor"
                  fill-rule="evenodd"
                ></path>
              </svg>
            </div>
            <h2 class="text-lg font-bold tracking-[-0.015em]">RecuperaMente</h2>
          </div>
          <div class="flex items-center gap-2">
            <button
              class="flex h-10 w-10 cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-gray-100 dark:bg-white/10 text-gray-800 dark:text-gray-200 text-sm font-bold"
            >
              <span class="material-symbols-outlined text-xl"
                >calendar_today</span
              >
            </button>
            <button
              class="flex h-10 w-10 cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary/20 text-primary text-sm font-bold"
            >
              <span class="material-symbols-outlined text-xl">add</span>
            </button>
            <button
              class="flex h-10 w-10 cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-gray-100 dark:bg-white/10 text-gray-800 dark:text-gray-200 text-sm font-bold"
            >
              <span class="material-symbols-outlined text-xl">person</span>
            </button>
            <button
              class="flex h-10 w-10 cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-gray-100 dark:bg-white/10 text-gray-800 dark:text-gray-200 text-sm font-bold"
            >
              <span class="material-symbols-outlined text-xl">logout</span>
            </button>
          </div>
        </div>
      </header>
      <main
        class="flex-grow w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12"
      >
        <div class="flex flex-col min-w-0 gap-8 lg:gap-12">
          <div class="flex flex-col gap-3 text-center">
            <h1
              class="text-gray-900 dark:text-white text-4xl sm:text-5xl font-black tracking-[-0.033em]"
            >
              Adicionar Nova Atividade
            </h1>
            <p
              class="text-gray-500 dark:text-gray-400 text-base md:text-lg font-normal max-w-2xl mx-auto"
            >
              Adicione sessões de estudo, pausas ou outros compromissos ao seu
              plano de recuperação.
            </p>
          </div>
          <div
            class="grid grid-cols-1 lg:grid-cols-3 gap-8 lg:gap-12 items-start"
          >
            <div
              class="lg:col-span-2 w-full bg-white dark:bg-background-dark/50 rounded-xl shadow-sm border border-gray-200/80 dark:border-white/10 p-6 sm:p-8 space-y-6"
            >
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <label class="flex flex-col col-span-2">
                  <p
                    class="text-gray-900 dark:text-white text-base font-medium pb-2"
                  >
                    Título da atividade
                  </p>
                  <input
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-white/20 bg-transparent focus:border-primary h-14 placeholder:text-gray-500 p-4 text-base font-normal"
                    placeholder="Ex: Sessão de Estudo de Biologia"
                    value=""
                  />
                </label>
                <label class="flex flex-col">
                  <p
                    class="text-gray-900 dark:text-white text-base font-medium pb-2"
                  >
                    Categoria
                  </p>
                  <div class="relative">
                    <select
                      class="form-select appearance-none w-full min-w-0 flex-1 rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-white/20 bg-transparent focus:border-primary h-14 placeholder:text-gray-500 p-4 pr-10 text-base font-normal"
                    >
                      <option value="estudo">Estudo</option>
                      <option value="trabalho">Trabalho</option>
                      <option value="descanso">Descanso</option>
                      <option value="outro">Outro</option>
                    </select>
                    <span
                      class="material-symbols-outlined text-gray-500 absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none"
                      >unfold_more</span
                    >
                  </div>
                </label>
                <label class="flex flex-col">
                  <p
                    class="text-gray-900 dark:text-white text-base font-medium pb-2"
                  >
                    Duração
                  </p>
                  <div class="relative">
                    <span
                      class="material-symbols-outlined text-gray-500 absolute left-3 top-1/2 -translate-y-1/2 pointer-events-none"
                      >schedule</span
                    >
                    <input
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-white/20 bg-transparent focus:border-primary h-14 placeholder:text-gray-500 pl-11 p-4 text-base font-normal"
                      placeholder="1 hora 30 min"
                      type="text"
                      value=""
                    />
                  </div>
                </label>
                <label class="flex flex-col">
                  <p
                    class="text-gray-900 dark:text-white text-base font-medium pb-2"
                  >
                    Data
                  </p>
                  <div class="relative">
                    <input
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-white/20 bg-transparent focus:border-primary h-14 placeholder:text-gray-500 p-4 text-base font-normal"
                      type="date"
                      value=""
                    />
                  </div>
                </label>
                <label class="flex flex-col">
                  <p
                    class="text-gray-900 dark:text-white text-base font-medium pb-2"
                  >
                    Horário
                  </p>
                  <div class="relative">
                    <input
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-white/20 bg-transparent focus:border-primary h-14 placeholder:text-gray-500 p-4 text-base font-normal"
                      type="time"
                      value=""
                    />
                  </div>
                </label>
                <div class="flex flex-col col-span-2">
                  <p
                    class="text-gray-900 dark:text-white text-base font-medium pb-2"
                  >
                    Lembrete
                  </p>
                  <div class="flex flex-wrap gap-x-6 gap-y-3">
                    <label class="flex items-center gap-2 cursor-pointer">
                      <input
                        class="form-checkbox h-5 w-5 rounded text-primary bg-gray-100 border-gray-300 focus:ring-primary dark:bg-white/10 dark:border-white/20 dark:focus:ring-primary"
                        type="checkbox"
                      />
                      <span class="text-gray-700 dark:text-gray-300"
                        >15 minutos antes</span
                      >
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer">
                      <input
                        class="form-checkbox h-5 w-5 rounded text-primary bg-gray-100 border-gray-300 focus:ring-primary dark:bg-white/10 dark:border-white/20 dark:focus:ring-primary"
                        type="checkbox"
                      />
                      <span class="text-gray-700 dark:text-gray-300"
                        >1 hora antes</span
                      >
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer">
                      <input
                        class="form-checkbox h-5 w-5 rounded text-primary bg-gray-100 border-gray-300 focus:ring-primary dark:bg-white/10 dark:border-white/20 dark:focus:ring-primary"
                        type="checkbox"
                      />
                      <span class="text-gray-700 dark:text-gray-300"
                        >No dia anterior</span
                      >
                    </label>
                  </div>
                </div>
                <label class="flex flex-col col-span-2">
                  <p
                    class="text-gray-900 dark:text-white text-base font-medium pb-2"
                  >
                    Notas
                    <span class="text-gray-500 font-normal">(opcional)</span>
                  </p>
                  <textarea
                    class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-white/20 bg-transparent focus:border-primary h-32 placeholder:text-gray-500 p-4 text-base font-normal"
                    placeholder="Adicione links, tópicos ou qualquer outra informação relevante aqui..."
                  ></textarea>
                </label>
              </div>
            </div>
            <div class="w-full lg:sticky lg:top-28">
              <div
                class="bg-white dark:bg-background-dark/50 rounded-xl shadow-sm border border-gray-200/80 dark:border-white/10 p-6 space-y-4"
              >
                <h3 class="text-lg font-bold text-gray-900 dark:text-white">
                  Pré-visualização
                </h3>
                <div
                  class="bg-primary/20 rounded-lg p-4 flex items-start gap-4"
                >
                  <div
                    class="w-1.5 h-full bg-primary rounded-full self-stretch"
                  ></div>
                  <div class="flex flex-col">
                    <p class="font-bold text-gray-900 dark:text-white">
                      Sessão de Estudo de Biologia
                    </p>
                    <p class="text-sm text-gray-600 dark:text-gray-300">
                      14:00 - 15:30
                    </p>
                    <div
                      class="mt-2 inline-flex items-center justify-center rounded-full bg-primary/30 px-2.5 py-0.5"
                    >
                      <p
                        class="whitespace-nowrap text-sm font-medium text-primary"
                      >
                        Estudo
                      </p>
                    </div>
                  </div>
                </div>
                <p class="text-sm text-gray-500 dark:text-gray-400">
                  É assim que sua atividade aparecerá no calendário.
                </p>
              </div>
            </div>
          </div>
          <div
            class="flex flex-col sm:flex-row items-center justify-center gap-4 pt-6"
          >
            <button
              class="flex w-full sm:w-auto max-w-sm cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 bg-gray-200 dark:bg-white/10 text-gray-800 dark:text-gray-200 gap-2 text-base font-bold leading-normal tracking-[0.015em] px-8 hover:bg-gray-300 dark:hover:bg-white/20 transition-colors"
            >
              Cancelar
            </button>
            <button
              class="flex w-full sm:w-auto max-w-sm cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 bg-primary text-gray-900 gap-2 text-base font-bold leading-normal tracking-[0.015em] px-8 hover:bg-primary/90 transition-colors shadow-lg shadow-primary/20"
            >
              Salvar no calendário
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
