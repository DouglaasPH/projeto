<!DOCTYPE html>

<html class="light" lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Contato - RecuperaMente</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#4747eb",
              "background-light": "#f6f6f8",
              "background-dark": "#111121",
            },
            fontFamily: {
              display: ["Lexend", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "2rem",
              xl: "3rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-[#111118] dark:text-white"
  >
    <div
      class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden"
    >
      <div class="layout-container flex h-full grow flex-col">
        <!-- TopNavBar -->
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f0f4]/10 dark:border-b-white/10 px-4 sm:px-10 py-3 sticky top-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm z-10"
        >
          <div class="flex items-center gap-4 text-primary">
            <div class="size-6">
              <svg
                fill="none"
                viewbox="0 0 48 48"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  clip-rule="evenodd"
                  d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z"
                  fill="currentColor"
                  fill-rule="evenodd"
                ></path>
              </svg>
            </div>
            <h2
              class="text-[#111118] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]"
            >
              RecuperaMente
            </h2>
          </div>
          <div class="flex flex-1 justify-end gap-4 sm:gap-8">
            <div class="hidden md:flex items-center gap-9">
              <a
                class="text-[#111118] dark:text-white text-sm font-medium leading-normal hover:text-primary dark:hover:text-primary"
                href="#"
                >Home</a
              >
              <a
                class="text-[#111118] dark:text-white text-sm font-medium leading-normal hover:text-primary dark:hover:text-primary"
                href="#"
                >Ferramentas</a
              >
              <a
                class="text-[#111118] dark:text-white text-sm font-medium leading-normal hover:text-primary dark:hover:text-primary"
                href="#"
                >Sobre</a
              >
            </div>
            <a
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors"
              href="#"
            >
              <span class="truncate">Contato</span>
            </a>
          </div>
        </header>
        <main class="flex-1 px-4 py-12 sm:py-20 md:py-24">
          <div class="mx-auto max-w-4xl">
            <div
              class="grid grid-cols-1 md:grid-cols-2 gap-12 lg:gap-20 items-start"
            >
              <!-- Left Column: Heading and Social Links -->
              <div class="flex flex-col gap-8 md:gap-12">
                <!-- PageHeading -->
                <div class="flex flex-col gap-3">
                  <p
                    class="text-[#111118] dark:text-white text-4xl sm:text-5xl font-black leading-tight tracking-[-0.033em]"
                  >
                    Contato
                  </p>
                  <p
                    class="text-[#636388] dark:text-gray-400 text-base font-normal leading-normal"
                  >
                    Envie suas dúvidas, sugestões ou feedbacks à equipe
                    RecuperaMente. Estamos aqui para ajudar.
                  </p>
                </div>
                <!-- Additional Contact Info -->
                <div class="flex flex-col gap-4">
                  <h3 class="text-lg font-bold text-[#111118] dark:text-white">
                    Outras formas de contato
                  </h3>
                  <div
                    class="flex items-center gap-4 text-[#636388] dark:text-gray-400"
                  >
                    <a
                      class="hover:text-primary dark:hover:text-primary transition-colors"
                      href="#"
                    >
                      <svg
                        class="h-6 w-6"
                        fill="currentColor"
                        viewbox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.689-.073-4.948-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.162 6.162 6.162 6.162-2.759 6.162-6.162-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4s1.791-4 4-4 4 1.79 4 4-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44 1.441-.645 1.441-1.44-.645-1.44-1.441-1.44z"
                        ></path>
                      </svg>
                    </a>
                    <a
                      class="hover:text-primary dark:hover:text-primary transition-colors"
                      href="#"
                    >
                      <svg
                        class="h-6 w-6"
                        fill="currentColor"
                        viewbox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"
                        ></path>
                      </svg>
                    </a>
                  </div>
                  <div
                    class="flex items-center gap-2 text-sm text-[#636388] dark:text-gray-400"
                  >
                    <span class="material-symbols-outlined text-xl">mail</span>
                    <span>contato@recuperamente.com</span>
                  </div>
                </div>
              </div>
              <!-- Right Column: Form -->
              <div
                class="bg-white dark:bg-background-dark/50 p-6 sm:p-8 rounded-lg shadow-sm border border-black/5 dark:border-white/10"
              >
                <form class="flex flex-col gap-6">
                  <label class="flex flex-col flex-1">
                    <p
                      class="text-[#111118] dark:text-white text-base font-medium leading-normal pb-2"
                    >
                      Nome
                    </p>
                    <input
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded text-[#111118] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dcdce5] dark:border-white/20 bg-background-light dark:bg-background-dark h-14 placeholder:text-[#636388] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal transition-all"
                      placeholder="Digite seu nome"
                      type="text"
                    />
                  </label>
                  <label class="flex flex-col flex-1">
                    <p
                      class="text-[#111118] dark:text-white text-base font-medium leading-normal pb-2"
                    >
                      Seu melhor e-mail
                    </p>
                    <input
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded text-[#111118] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dcdce5] dark:border-white/20 bg-background-light dark:bg-background-dark h-14 placeholder:text-[#636388] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal transition-all"
                      placeholder="exemplo@email.com"
                      type="email"
                    />
                  </label>
                  <label class="flex flex-col flex-1">
                    <p
                      class="text-[#111118] dark:text-white text-base font-medium leading-normal pb-2"
                    >
                      Mensagem
                    </p>
                    <textarea
                      class="form-input flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded text-[#111118] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dcdce5] dark:border-white/20 bg-background-light dark:bg-background-dark min-h-36 placeholder:text-[#636388] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal transition-all"
                      placeholder="Escreva sua mensagem aqui..."
                    ></textarea>
                  </label>
                  <button
                    class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-6 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors"
                    type="submit"
                  >
                    <span class="truncate">Enviar Mensagem</span>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </main>
        <!-- Footer -->
        <footer
          class="text-center p-8 mt-auto border-t border-solid border-t-[#f0f0f4]/10 dark:border-t-white/10"
        >
          <p class="text-sm text-[#636388] dark:text-gray-400">
            © 2024 RecuperaMente. Todos os direitos reservados.
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
