<!DOCTYPE html>
<html class="light" lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Crie sua Conta - RecuperaMente</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#9d8cf2",
              "background-light": "#f6f6f8",
              "background-dark": "#141121",
              "primary-light": "rgba(157, 140, 242, 0.2)",
              "text-light": "#121118",
              "text-dark": "#f6f6f8",
              "subtext-light": "#696388",
              "subtext-dark": "#a09cb8",
              "border-light": "#dddce5",
              "border-dark": "#39364f",
              "card-light": "#ffffff",
              "card-dark": "#1f1c2f",
              error: "#E57373",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body
    class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark"
  >
    <div
      class="relative flex min-h-screen w-full flex-col items-center justify-center"
    >
      <main
        class="flex w-full flex-1 items-center justify-center px-4 py-8 sm:px-6 lg:px-8"
      >
        <div class="w-full max-w-md">
          <div
            class="flex flex-col gap-8 rounded-xl bg-card-light dark:bg-card-dark p-6 shadow-sm sm:p-8"
          >
            <div class="flex flex-col gap-2 text-center">
              <h1
                class="text-3xl font-black leading-tight tracking-tighter text-text-light dark:text-text-dark sm:text-4xl"
              >
                Comece sua jornada de equilíbrio e produtividade.
              </h1>
              <p
                class="text-base font-normal text-subtext-light dark:text-subtext-dark"
              >
                Crie sua conta e personalize seu calendário de recuperação.
              </p>
            </div>
            <form class="flex flex-col gap-6">
              <div class="flex flex-col gap-4">
                <label class="flex flex-col gap-2">
                  <p class="text-sm font-medium">Nome completo</p>
                  <input
                    class="form-input flex h-12 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-border-light bg-background-light px-4 text-base placeholder:text-subtext-light focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/50 dark:border-border-dark dark:bg-background-dark dark:placeholder:text-subtext-dark"
                    placeholder="Digite seu nome completo"
                    type="text"
                    value=""
                  />
                </label>
                <label class="flex flex-col gap-2">
                  <p class="text-sm font-medium">E-mail</p>
                  <input
                    class="form-input flex h-12 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-border-light bg-background-light px-4 text-base placeholder:text-subtext-light focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/50 dark:border-border-dark dark:bg-background-dark dark:placeholder:text-subtext-dark"
                    placeholder="seu.email@exemplo.com"
                    type="email"
                    value=""
                  />
                </label>
                <label class="flex flex-col gap-2">
                  <p class="text-sm font-medium">Senha</p>
                  <div class="relative flex w-full flex-1 items-center">
                    <input
                      class="form-input flex h-12 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-border-light bg-background-light px-4 pr-12 text-base placeholder:text-subtext-light focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/50 dark:border-border-dark dark:bg-background-dark dark:placeholder:text-subtext-dark"
                      placeholder="Mínimo de 6 caracteres"
                      type="password"
                      value=""
                    />
                    <button
                      class="absolute right-0 mr-3 text-subtext-light dark:text-subtext-dark"
                      type="button"
                    >
                      <span class="material-symbols-outlined">visibility</span>
                    </button>
                  </div>
                </label>
              </div>
              <button
                class="flex h-12 min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary px-4 text-base font-bold text-white transition-opacity hover:opacity-90 active:opacity-80"
              >
                <span class="truncate">Criar conta</span>
              </button>
              <p
                class="text-center text-sm text-subtext-light dark:text-subtext-dark"
              >
                Já tem uma conta?
                <a class="font-medium text-primary hover:underline" href="#"
                  >Entrar</a
                >
              </p>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
