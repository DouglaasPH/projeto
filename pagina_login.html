<!DOCTYPE html>
<html class="light" lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>RecuperaMente - Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#4c72fa",
              "background-light": "#f5f6f8",
              "background-dark": "#0f1423",
              lilac: "#C8A2FF",
              "light-blue": "#A5B8FF",
              "input-bg": "#F7F9FF",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body class="font-display">
    <div
      class="relative flex min-h-screen w-full flex-col items-center justify-center bg-gradient-to-br from-light-blue/20 via-white to-lilac/20 p-4 sm:p-6 lg:p-8 dark:from-background-dark dark:via-background-dark/80 dark:to-background-dark/90"
    >
      <main class="w-full max-w-md">
        <div
          class="flex flex-col rounded-xl bg-white/80 dark:bg-background-dark/50 backdrop-blur-sm shadow-xl dark:shadow-lilac/10"
        >
          <div class="p-8 sm:p-10">
            <div class="flex flex-col items-center gap-4">
              <h1
                class="text-[#111218] dark:text-white tracking-light text-3xl sm:text-4xl font-bold leading-tight text-center"
              >
                RecuperaMente
              </h1>
              <p class="text-center text-gray-500 dark:text-gray-400">
                Bem-vindo(a) de volta! Acesse sua conta.
              </p>
            </div>
            <form class="mt-8 space-y-6">
              <div class="space-y-4">
                <label class="flex flex-col">
                  <p
                    class="text-[#111218] dark:text-gray-200 text-sm font-medium leading-normal pb-2"
                  >
                    E-mail ou Usuário
                  </p>
                  <div class="relative flex items-center">
                    <span
                      class="material-symbols-outlined absolute left-4 text-gray-400"
                      >mail</span
                    >
                    <input
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111218] dark:text-white focus:outline-0 focus:ring-2 focus:ring-lilac border border-gray-200 dark:border-gray-700 bg-input-bg dark:bg-white/5 focus:border-lilac h-12 placeholder:text-gray-400 dark:placeholder-gray-500 pl-12 pr-4 text-base font-normal leading-normal transition-shadow"
                      placeholder="Digite seu e-mail ou usuário"
                      type="email"
                      value=""
                    />
                  </div>
                </label>
                <label class="flex flex-col">
                  <p
                    class="text-[#111218] dark:text-gray-200 text-sm font-medium leading-normal pb-2"
                  >
                    Senha
                  </p>
                  <div class="relative flex w-full flex-1 items-stretch">
                    <span
                      class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"
                      >lock</span
                    >
                    <input
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111218] dark:text-white focus:outline-0 focus:ring-2 focus:ring-lilac border border-gray-200 dark:border-gray-700 bg-input-bg dark:bg-white/5 focus:border-lilac h-12 placeholder:text-gray-400 dark:placeholder-gray-500 pl-12 pr-12 text-base font-normal leading-normal transition-shadow"
                      placeholder="Digite sua senha"
                      type="password"
                      value=""
                    />
                    <button
                      class="absolute right-0 top-0 h-full px-4 text-gray-400 hover:text-lilac"
                      data-icon="Eye"
                      type="button"
                    >
                      <span class="material-symbols-outlined">visibility</span>
                    </button>
                  </div>
                </label>
              </div>
              <div class="text-right">
                <a
                  class="text-sm font-medium text-lilac hover:underline"
                  href="#"
                  >Esqueceu sua senha?</a
                >
              </div>
              <button
                class="flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-light-blue text-white text-base font-bold leading-normal tracking-[0.015em] shadow-md shadow-light-blue/30 transition-transform hover:scale-105 active:scale-100"
              >
                <span class="truncate">Entrar</span>
              </button>
            </form>
          </div>
          <div
            class="flex items-center justify-center rounded-b-xl border-t border-gray-100 dark:border-gray-800 bg-gray-50 dark:bg-white/5 p-4 text-center"
          >
            <p class="text-sm text-gray-600 dark:text-gray-300">
              Ainda não tem uma conta?
              <a class="font-bold text-lilac hover:underline" href="#"
                >Criar conta</a
              >
            </p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
