<!DOCTYPE html>
<html lang="pt-BR">
    <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Crie sua Conta - RecuperaMente</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
    <div class="page-wrapper">
    <main class="main-container">
        <div class="auth-wrapper">
            <div class="auth-card">
                <div class="auth-header">
                <h1 class="auth-title">
                Comece sua jornada de equilíbrio e produtividade.
                </h1>
                <p class="auth-subtitle">
                Crie sua conta e personalize seu calendário de recuperação.
                </p>
            </div>
            <form class="auth-form">
                <div class="form-fields">
                    <label class="form-group">
                    <p class="input-label">Nome completo</p>
                    <input
                    class="form-input"
                    placeholder="Digite seu nome completo"
                    type="text"
                    value=""/>
                </label>
                
                <label class="form-group">
                  <p class="input-label">E-mail</p>
                  <input
                    class="form-input"
                    placeholder="seu.email@exemplo.com"
                    type="email"
                    value=""
                  />
                </label>
                <label class="form-group">
                  <p class="input-label">Senha</p>
                  <div class="password-input-wrapper">
                    <input
                      class="form-input with-icon"
                      placeholder="Mínimo de 6 caracteres"
                      type="password"
                      value=""
                    />
                    <button class="toggle-visibility-btn" type="button">
                      <span class="material-symbols-outlined">visibility</span>
                    </button>
                  </div>
                </label>
              </div>
              <button class="submit-btn">
                <span class="btn-text">Criar conta</span>
              </button>
              <p class="footer-text">
                Já tem uma conta?
                <a class="footer-link" href="#">Entrar</a>
              </p>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
